<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>国旗クイズ ver1.1</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="title-screen">
    <h1>国旗クイズ <span class="ver">ver1.1</span></h1>
    <p>クイズの種類を選んでください</p>

    <button class="menu-btn" onclick="selectQuiz('location')">
        国名 → 場所をさがす
    </button>

    <button class="menu-btn" onclick="selectQuiz('flag')">
        国名 → 国旗３択クイズ
    </button>
</div>

<div id="level-screen" class="hidden">
    <h2>レベルを選んでください</h2>
    <div id="level-buttons">
        <button onclick="startGame(1)">レベル1</button>
        <button onclick="startGame(2)">レベル2</button>
        <button onclick="startGame(3)">レベル3</button>
        <button onclick="startGame(4)">レベル4</button>
        <button onclick="startGame(5)">レベル5</button>
        <button onclick="startGame(6)">レベル6</button>
    </div>

    <button class="back-btn" onclick="backToTitle()">タイトルへ戻る</button>
</div>

<div id="quiz-screen" class="hidden">
    <div id="header">
        <span id="current-level"></span>
        <span id="timer">00:00</span>
    </div>

    <h2 id="country-name">国名</h2>

    <div id="flag-options" class="hidden"></div>

    <div id="result-mark"></div>

    <button class="back-btn" onclick="returnToLevel()">レベル選択に戻る</button>
</div>

<script src="data.js"></script>
<script src="game.js"></script>

</body>
</html>
