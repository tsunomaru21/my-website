<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>世界クイズ</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

    <!-- タイトル画面 -->
    <div id="title-screen">
        <h1>世界クイズ</h1>
        <h2>クイズを選んでください</h2>

        <button class="menu-btn" onclick="selectQuiz('location')">
            国名 → 場所をさがす
        </button>
        <button class="menu-btn" onclick="selectQuiz('flag')">
            国名 → 国旗３択クイズ
        </button>
    </div>

    <!-- レベル選択画面 -->
    <div id="level-screen" class="hidden">
        <h2>レベルを選んでください</h2>

        <div class="level-buttons">
            <button onclick="startGame(1)">レベル1</button>
            <button onclick="startGame(2)">レベル2</button>
            <button onclick="startGame(3)">レベル3</button>
            <button onclick="startGame(4)">レベル4</button>
            <button onclick="startGame(5)">レベル5</button>
            <button onclick="startGame(6)">レベル6</button>
        </div>

        <button class="back-btn" onclick="backToTitle()">← タイトルへ</button>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-screen" class="hidden">
        <div id="quiz-header">
            <div id="current-level"></div>
            <div id="timer">00:00</div>
        </div>

        <div id="question-box">
            <p id="country-name"></p>
        </div>

        <!-- 国旗３択 -->
        <div id="flag-options" class="flag-row hidden"></div>

        <!-- 正解 / 不正解 -->
        <div id="result-mark"></div>

        <button class="back-btn" onclick="returnToLevel()">← レベル選択へ</button>
    </div>

</div>

<script src="data.js"></script>
<script src="game.js"></script>
</body>
</html>
