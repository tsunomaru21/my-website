<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ãƒ¬ã‚·ãƒ”ãƒ¡ãƒ¢</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 1rem;
    }

    header {
      text-align: center;
      padding: 1rem 0;
      color: #333;
    }

    /* æ¤œç´¢ãƒãƒ¼ãƒ»ã‚½ãƒ¼ãƒˆãƒœã‚¿ãƒ³ */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem auto;
      max-width: 600px;
    }

    .controls input[type="text"] {
      flex: 1;
      min-width: 180px;
      padding: 0.5rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .controls select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    /* ã‚°ãƒªãƒƒãƒ‰ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .recipe-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative; /* â˜… ãŠæ°—ã«å…¥ã‚Šã‚¢ã‚¤ã‚³ãƒ³é…ç½®ç”¨ */
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .recipe-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .recipe-thumb {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: #eee;
    }

    .recipe-info {
      padding: 0.8rem 1rem 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .recipe-title {
      font-size: 1rem;
      font-weight: bold;
      color: #0078d7;
      margin: 0 0 0.4rem;
    }

    .recipe-tags {
      font-size: 0.8rem;
      color: #666;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: auto;
    }

    .recipe-tags span {
      background: #e7f1ff;
      color: #005bb5;
      padding: 0.2rem 0.5rem;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.8rem;
    }

    /* â˜… ãŠæ°—ã«å…¥ã‚Šã‚¢ã‚¤ã‚³ãƒ³ */
    .favorite-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 18px;
      line-height: 32px;
      text-align: center;
      transition: background 0.2s;
    }
    .favorite-btn:hover {
      background: rgba(255,255,255,1);
    }
    .favorite-btn.active {
      color: #e63946;
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ³ ãƒ¬ã‚·ãƒ”ãƒ¡ãƒ¢</h1>
  </header>

  <section class="controls">
    <input type="text" id="searchInput" placeholder="æ–™ç†åã¾ãŸã¯ã‚¿ã‚°ã§æ¤œç´¢..." />
    <select id="sortSelect">
      <option value="default">ä¸¦ã³é †ï¼šãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ</option>
      <option value="popular">äººæ°—é †ï¼ˆã‚¯ãƒªãƒƒã‚¯å›æ•°ï¼‰</option>
      <option value="recent">æœ€è¿‘è¦‹ãŸé †</option>
      <option value="favorite">ãŠæ°—ã«å…¥ã‚Šã®ã¿</option> <!-- â˜… è¿½åŠ  -->
    </select>
  </section>

  <main>
    <div class="recipes" id="recipeList"></div>
  </main>

  <footer>
    <p>&copy; 2025 My Hobby Portal</p>
  </footer>

  <script>
    let recipes = [];
    let clickCounts = JSON.parse(localStorage.getItem("recipeClicks") || "{}");
    let recentViewed = JSON.parse(localStorage.getItem("recentRecipes") || "[]");
    let favorites = JSON.parse(localStorage.getItem("favorites") || "[]"); // â˜… è¿½åŠ 

    // JSONã‚’èª­ã¿è¾¼ã‚“ã§æç”»
    fetch("recipes.json")
      .then(response => response.json())
      .then(data => {
        recipes = data;
        renderRecipes(recipes);
      });

    function renderRecipes(list) {
      const container = document.getElementById("recipeList");
      container.innerHTML = "";

      list.forEach(recipe => {
        const card = document.createElement("div");
        card.className = "recipe-card";

        // â˜… ãŠæ°—ã«å…¥ã‚Šãƒœã‚¿ãƒ³è¿½åŠ 
        const favBtn = document.createElement("button");
        favBtn.className = "favorite-btn";
        favBtn.innerHTML = favorites.includes(recipe.name) ? "â¤ï¸" : "ğŸ¤";
        if (favorites.includes(recipe.name)) favBtn.classList.add("active");

        favBtn.addEventListener("click", e => {
          e.stopPropagation();
          e.preventDefault();

          if (favorites.includes(recipe.name)) {
            favorites = favorites.filter(f => f !== recipe.name);
          } else {
            favorites.push(recipe.name);
          }
          localStorage.setItem("favorites", JSON.stringify(favorites));
          renderRecipes(list); // å†æç”»
        });

        const link = document.createElement("a");
        link.href = recipe.url || "#";
        link.target = "_blank";

        const img = document.createElement("img");
        img.src = recipe.image || "images/noimage_thumb.jpg";
        img.alt = recipe.name;
        img.className = "recipe-thumb";

        const info = document.createElement("div");
        info.className = "recipe-info";

        const title = document.createElement("h3");
        title.className = "recipe-title";
        title.textContent = recipe.name;

        const tags = document.createElement("div");
        tags.className = "recipe-tags";
        if (recipe.tags && recipe.tags.length > 0) {
          recipe.tags.forEach(tag => {
            const span = document.createElement("span");
            span.textContent = tag;
            tags.appendChild(span);
          });
        }

        // ã‚¯ãƒªãƒƒã‚¯ã‚«ã‚¦ãƒ³ãƒˆ
        link.addEventListener("click", () => {
          clickCounts[recipe.name] = (clickCounts[recipe.name] || 0) + 1;
          localStorage.setItem("recipeClicks", JSON.stringify(clickCounts));

          recentViewed = recentViewed.filter(name => name !== recipe.name);
          recentViewed.unshift(recipe.name);
          recentViewed = recentViewed.slice(0, 10);
          localStorage.setItem("recentRecipes", JSON.stringify(recentViewed));
        });

        info.appendChild(title);
        info.appendChild(tags);
        link.appendChild(img);
        link.appendChild(info);
        card.appendChild(link);
        card.appendChild(favBtn);
        container.appendChild(card);
      });
    }

    // ğŸ” æ¤œç´¢
    document.getElementById("searchInput").addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      const filtered = recipes.filter(r =>
        r.name.toLowerCase().includes(query) ||
        (r.tags && r.tags.some(tag => tag.toLowerCase().includes(query)))
      );
      renderRecipes(filtered);
    });

    // â¬‡ï¸ ã‚½ãƒ¼ãƒˆ
    document.getElementById("sortSelect").addEventListener("change", e => {
      const value = e.target.value;
      let sorted = [...recipes];

      if (value === "popular") {
        sorted.sort((a, b) => (clickCounts[b.name] || 0) - (clickCounts[a.name] || 0));
      } else if (value === "recent") {
        sorted = recentViewed
          .map(name => recipes.find(r => r.name === name))
          .filter(Boolean);
      } else if (value === "favorite") { // â˜… ãŠæ°—ã«å…¥ã‚Šã®ã¿
        sorted = recipes.filter(r => favorites.includes(r.name));
      }

      renderRecipes(sorted);
    });
  </script>
</body>
</html>
