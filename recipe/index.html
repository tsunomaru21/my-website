<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„É¨„Ç∑„Éî„É°„É¢</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background-color: #f9fafb;
      color: #333;
    }

    header {
      background: #ff7043;
      color: white;
      text-align: center;
      padding: 1.2rem 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .popular-tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.4rem;
      margin-top: 0.8rem;
    }

    .popular-tag {
      background: rgba(255,255,255,0.25);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .popular-tag:hover {
      background: rgba(255,255,255,0.4);
    }

    .controls {
      text-align: center;
      margin: 1rem 0;
    }

    input[type="text"], select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .recipe-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      position: relative;
    }

    .recipe-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }

    .recipe-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }

    .recipe-info {
      padding: 0.8rem;
    }

    .recipe-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .tag {
      background: #eee;
      padding: 0.2rem 0.6rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .tag:hover {
      background: #ddd;
    }

    .favorite-btn {
      position: absolute;
      top: 0.4rem;
      right: 0.4rem;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      padding: 0.4rem;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
      user-select: none;
    }

    .favorite-btn.favorited {
      color: #ff4081;
    }

    @media (max-width: 600px) {
      .recipe-card img {
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üç≥ „É¨„Ç∑„Éî„É°„É¢</h1>
    <div class="popular-tags" id="popularTags"></div>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="„É¨„Ç∑„ÉîÂêç„ÉªÊùêÊñô„ÅßÊ§úÁ¥¢" />
    <select id="sort">
      <option value="default">„Éá„Éï„Ç©„É´„Éà</option>
      <option value="popular">‰∫∫Ê∞óÈ†Ü</option>
      <option value="recent">ÊúÄËøëË¶ã„ÅüÈ†Ü</option>
    </select>
  </div>

  <div class="grid" id="recipeGrid"></div>

  <script>
    const recipesUrl = "recipes.json"; // Â§ñÈÉ®JSON„ÅÆ„Éë„Çπ

    const recipeGrid = document.getElementById("recipeGrid");
    const searchInput = document.getElementById("search");
    const sortSelect = document.getElementById("sort");
    const popularTagsEl = document.getElementById("popularTags");

    let recipes = [];
    let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
    let tagUsage = JSON.parse(localStorage.getItem("tagUsage") || "{}");
    let recentViews = JSON.parse(localStorage.getItem("recentViews") || "[]");

    // JSONË™≠„ÅøËæº„Åø
    fetch(recipesUrl)
      .then(res => res.json())
      .then(data => {
        recipes = data;
        renderRecipes();
        renderPopularTags();
      });

    // Ê§úÁ¥¢
    searchInput.addEventListener("input", () => renderRecipes());

    // ‰∏¶„Å≥Êõø„Åà
    sortSelect.addEventListener("change", () => renderRecipes());

    // „É¨„Ç∑„Éî„Ç´„Éº„ÉâÊèèÁîª
    function renderRecipes() {
      let filtered = recipes.filter(r => {
        const q = searchInput.value.trim().toLowerCase();
        return (
          r.name.toLowerCase().includes(q) ||
          r.tags.some(t => t.toLowerCase().includes(q))
        );
      });

      const sortType = sortSelect.value;

      if (sortType === "recent") {
        filtered.sort((a,b) => (recentViews.indexOf(b.name) - recentViews.indexOf(a.name)));
      } else if (sortType === "popular") {
        filtered.sort((a,b) => (b.clicks || 0) - (a.clicks || 0));
      } else {
        // „Éá„Éï„Ç©„É´„ÉàÊôÇ„ÅÆ„Åø„ÅäÊ∞ó„Å´ÂÖ•„Çä‰∏ä‰Ωç
        filtered.sort((a,b) => {
          const fa = favorites.includes(a.name);
          const fb = favorites.includes(b.name);
          return fa === fb ? 0 : fa ? -1 : 1;
        });
      }

      recipeGrid.innerHTML = "";
      filtered.forEach(r => {
        const card = document.createElement("div");
        card.className = "recipe-card";

        card.innerHTML = `
          <div class="favorite-btn ${favorites.includes(r.name) ? "favorited" : ""}">‚ù§Ô∏è</div>
          <img src="${r.image}" alt="${r.name}">
          <div class="recipe-info">
            <div class="recipe-title">${r.name}</div>
            <div class="tags">
              ${r.tags.map(t => `<span class="tag">${t}</span>`).join("")}
            </div>
          </div>
        `;

        // Ë©≥Á¥∞„Éö„Éº„Ç∏„ÇØ„É™„ÉÉ„ÇØ
        card.querySelector("img").addEventListener("click", () => {
          window.open(r.url, "_blank");
          incrementClicks(r);
          addRecentView(r);
        });

        // „ÅäÊ∞ó„Å´ÂÖ•„Çä
        const favBtn = card.querySelector(".favorite-btn");
        favBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleFavorite(r.name, favBtn);
        });

        // „Çø„Ç∞„ÇØ„É™„ÉÉ„ÇØ
        card.querySelectorAll(".tag").forEach(t => {
          t.addEventListener("click", (event) => {
            event.stopPropagation(); // ‚úÖ Âà•„Çø„ÉñÈÅ∑Áßª„ÇíÈò≤Ê≠¢
            const tag = t.textContent;
            searchInput.value = tag;
            filterRecipesByQuery(tag);
            incrementTagCount(tag);
            renderPopularTags();
          });
        });

        recipeGrid.appendChild(card);
      });
    }

    // „Çø„Ç∞„Åß„Éï„Ç£„É´„Çø
    function filterRecipesByQuery(tag) {
      const q = tag.toLowerCase();
      const filtered = recipes.filter(r =>
        r.name.toLowerCase().includes(q) ||
        r.tags.some(t => t.toLowerCase().includes(q))
      );
      recipeGrid.innerHTML = "";
      filtered.forEach(r => {
        const card = document.createElement("div");
        card.className = "recipe-card";
        card.innerHTML = `
          <div class="favorite-btn ${favorites.includes(r.name) ? "favorited" : ""}">‚ù§Ô∏è</div>
          <img src="${r.image}" alt="${r.name}">
          <div class="recipe-info">
            <div class="recipe-title">${r.name}</div>
            <div class="tags">
              ${r.tags.map(t => `<span class="tag">${t}</span>`).join("")}
            </div>
          </div>
        `;
        card.querySelector("img").addEventListener("click", () => {
          window.open(r.url, "_blank");
          incrementClicks(r);
          addRecentView(r);
        });
        recipeGrid.appendChild(card);
      });
    }

    // „ÅäÊ∞ó„Å´ÂÖ•„ÇäÂàáÊõø
    function toggleFavorite(name, btn) {
      if (favorites.includes(name)) {
        favorites = favorites.filter(f => f !== name);
        btn.classList.remove("favorited");
      } else {
        favorites.push(name);
        btn.classList.add("favorited");
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
      renderRecipes(); // ÂÜçÊèèÁîª„Åß‰∏¶„Å≥È†ÜÊõ¥Êñ∞
    }

    // ‰∫∫Ê∞ó„Çø„Ç∞Ë°®Á§∫
    function renderPopularTags() {
      const sortedTags = Object.entries(tagUsage)
        .sort((a,b) => b[1] - a[1])
        .slice(0, 8);
      popularTagsEl.innerHTML = sortedTags.map(([tag]) =>
        `<span class="popular-tag">${tag}</span>`
      ).join("");

      document.querySelectorAll(".popular-tag").forEach(el => {
        el.addEventListener("click", () => {
          const tag = el.textContent;
          searchInput.value = tag;
          filterRecipesByQuery(tag);
        });
      });
    }

    // „Çø„Ç∞‰ΩøÁî®ÂõûÊï∞Ë®òÈå≤
    function incrementTagCount(tag) {
      tagUsage[tag] = (tagUsage[tag] || 0) + 1;
      localStorage.setItem("tagUsage", JSON.stringify(tagUsage));
    }

    // ‰∫∫Ê∞óÈ†ÜÁî®„ÇØ„É™„ÉÉ„ÇØ„Ç´„Ç¶„É≥„Éà
    function incrementClicks(r) {
      r.clicks = (r.clicks || 0) + 1;
    }

    // ÊúÄËøëË¶ã„Åü„É¨„Ç∑„Éî‰øùÂ≠ò
    function addRecentView(r) {
      recentViews = [r.name, ...recentViews.filter(v => v !== r.name)].slice(0, 10);
      localStorage.setItem("recentViews", JSON.stringify(recentViews));
    }
  </script>
</body>
</html>
